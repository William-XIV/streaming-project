<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MainStream</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <section id="2">
        <fieldset>
            <h2>Sign in</h2>
            <article>
                    <form method="post"></form>
                        <p>Remplissez ce formulaire afin de procéder à l'inscription.</p>
                        <h3>Informations de contact</h3>
                <p>        
                    <label for="name">
                        <span>Nom :</span>
                        <strong><abbr title="required"></abbr></strong>
                    </label>
                    <input type="text" id="name" name="username">
                </p>
                <p>
                    <label for="mail">
                        <span>E-mail :</span>
                        <strong><abbr title="required"></abbr></strong>
                    </label>
                    <input type="email" id="mail" name="usermail">
                </p>
                <p>
                    <label for="pwd">
                        <span>Mot de passe :</span>
                        <strong><abbr title="required"></abbr></strong>
                    </label>
                    <input type="password" id="pwd" name="password">
                </p>
            </article>

            <article>
                <h3>Informations de paiment</h3>
                <p>
                    <label for="card">
                        <span>Moyen de paiment :</span>
                    </label>
                        <select id="card" name="usercard">
                            <option value="visa">Visa</option>
                            <option value="mc">Mastercard</option>
                            <option value="amex">American Express</option>
                            <option value="paypal">La Banque Postale</option>
                        </select>
                </p>
                <p>
                    <label for="number">
                        <span>Numéros de carte :</span>
                        <strong><abbr title="required"></abbr></strong>
                    </label>
                    <input type="tel" id="number" name="cardnumber">
                </p>
                <p>
                    <label for="expiration">
                        <span>Date d'expiration :</span>
                        <strong><abbr title="required"></abbr></strong>
                    </label>
                    <input type="text" id="expiration" required="true" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])/([0-9]{2})$">
                </p>
                <p><button type="submit">Valider</button></p>
            </article>  
        </fieldset>   
    </section>
</body>
</html>
